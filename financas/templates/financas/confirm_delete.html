{% extends 'base.html' %}

{% block title %}Confirmar Exclusão | Ordo{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                    <i data-lucide="alert-triangle" class="w-8 h-8 text-red-600"></i>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Confirmar Exclusão</h2>

            <p class="text-center text-gray-600 mb-8">
                Tem certeza que deseja excluir {{ type }}
                <span class="font-semibold text-gray-800">"{{ object }}"</span>?
                <br>
                <span class="text-sm text-red-500 mt-2 block">Esta ação não pode ser desfeita.</span>
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <a href="javascript:history.back()"
                        class="flex-1 flex justify-center items-center px-4 py-3 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="flex-1 flex justify-center items-center px-4 py-3 bg-red-600 text-white rounded-xl font-medium hover:bg-red-700 transition-colors shadow-lg shadow-red-200">
                        Sim, Excluir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
